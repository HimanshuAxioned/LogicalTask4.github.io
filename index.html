<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logical Task 4: Drag and drop</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-content">
    <div class="logo">
      <h2>logo</h2>
      <p class="clickable">
        <a href="#FIXME" title="start" class="start">start</a> 
        <a href="#FIXME" title="stop" class="stop">stop</a> 
      </p>
    </div>

    <div class="priorities">
      <p>set your priorities</p>
      <div class="priorities-content">
        <div class="drop-item high">
          <p>high</p>
          <div class="item high-item" id="high">
            drop-item
          </div>
        </div>
        <div class=" drop-item medium" >
          <p>medium</p>
          <div class="item medium-item" id="medium">
            drop-item
          </div>
        </div>
        <div class=" drop-item low" >
          <p>low</p>
          <div class="item low-item" id="low">
            drop-item
          </div>
        </div>
      </div>
      <span class="task task1" id="task1" >task 1</span>
      <span class="task task2" id="task2" >task 2</span>
      <span class="task task3" id="task3" >task 3</span>
      <span class="task task4" id="task4" >task4</span>
      <span class="task task5" id="task5" >task 5</span>

    </div>

    <div class="bottom-logo">
      <h2>logo</h2>
    </div>
  </div>
</body>
<script src="main.js"></script>

</html>
